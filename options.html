<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Summarizer - Settings</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --accent: #6c5ce7;
            --card: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { margin-top: 0; color: var(--accent); }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        .help { font-size: 12px; color: #6b7280; margin-top: 15px; line-height: 1.5; }
        a { color: var(--accent); text-decoration: none; }
        #status { height: 20px; font-size: 13px; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Configuration</h2>
        <label for="apiKey">Hugging Face User Access Token</label>
        <input type="password" id="apiKey" placeholder="hf_...">
        <button id="saveBtn">Save Configuration</button>
        <div id="status"></div>

        <div class="help">
            1. Get your token at <a href="https://huggingface.co/settings/tokens" target="_blank">Hugging Face Settings</a>.<br>
            2. Ensure it has <b>"Make calls to Inference Providers"</b> permission.
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
